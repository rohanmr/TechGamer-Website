<!DOCTYPE html>
{% load static %}
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Blog</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="{% static 'core/css/style.css' %}">
    </head>
    <body>
        <div class="wrapper">
            <header id="cabecalho">
                <div class="container container-cabecalho">
                    <a href="{% url 'home' %}" id="logo">Tech-GAMER</a>
                    <nav>
                        <ul id="menu">
                            <li><a href="{% url 'home' %}">Home</a></li>
                            <li><a href="{% url 'all' %}">Latest</a></li>
                            
                        </ul>
                    </nav>
                </div>
            </header>
            <section id="banner" style="Background-image:url('{% static 'core/img/back.jpg' %}')">
                <div class="container">
                </div>
            </section>
            <section>
                <div class="container">
                    <div class="container-main">
                        <main>
                            {% for post in mainpost %}
                            <article>
                                <h2 class="heading-data">{{post.title}}</h2>
                                <span>Published:{{post.publishdate}}</span>
                                <a href="{{post.btnlink}}"><button class="submit-btn">Read more</button></a>
                            </article>
                            {% endfor %}
                            
                          
                        </main>
                        <aside>
                            <div class="aside-item">
                                <h2>Categories</h2>
                                <nav id="categorias-links">
                                    <ul>
                                        <li><a href="{% url 'home' %}">Latest Games<span>5</span></a></li>
                                        <li><a href="{% url 'data' %}">Andriod Games<span>3</span></a></li>
                                        <li><a href="{% url 'data1' %}">Top Gaming<span>5</span></a></li>
                                    </ul>
                                </nav>
                               
                            </div>
                            <div class="aside-item">
                                <h2>Popular Tags</h2>
                                <nav id="tags-popular">
                                    <a href="{% url 'latest1' %}">Latest Games</a>
                                    <a href="{% url 'latest2' %}">Andriod Games</a>
                                    <a href="{% url 'latest3' %}">Top Gaming</a>
                                </nav>

                            </div>
                        </aside>
                    </div>
                </div>
            </section>
            <footer>
                <div class="container">
                   <p><strong><span>Developed By:</span> <a href="https://www.linkedin.com/in/rohan-maindarkar-b45000227/" target="_blank">Maindarkar Rohan</a><strong></p>
                </div>
            </footer>
        </div>
    </body>
</html>
